<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <button class="rock-button"><img src="images/Rock-emoji.png" class="rock-img" alt="">
    </button>

    <button class=" paper-button"><img src="images/Paper-emoji.png" class="paper-img" alt=""></button>

    <button class=" scissor-button"><img src="images/Scissors-emoji.png" class="scissors-img" alt=""></button>

    <p class="js-result"></p>
    <p class="js-move"> </p>
    <p class="js-score"></p>
    <button onclick="
     score.wins = 0;
    score.lose = 0;
    score.Tie = 0;
localStorage.removeItem('score');
updateScoreElement();
    " class="reset-btn">Reset
    </button>
    <button class="Auto-play-button" onclick="
        autoPlay();">Auto play</button>
  </div>
  <script src="script.js"></script>



</body>

</html>
